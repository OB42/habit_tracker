<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Test</title>
	<meta name="description" content="Scrum is a beautiful Bootstrap 4 template for multipurpose landing pages."/>

	<!--Google font IBM Plex Sans-->
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,400,500,700" rel="stylesheet">

	<!--vendors styles-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Bootstrap CSS / Color Scheme -->
	<link rel="stylesheet" href="css/red.css" id="theme-color">
	<link rel="stylesheet" type="text/css" href="weekli.js/css/weekli.css"/>
	<style>
	.wk-cell:not(.available) {
	    background-color: #e8e8e8!important;
	}
	.input-name {
		color: #495057!important;
		background-color: #e9ecef!important;
		border: 1px solid #ced4da!important;
	}
	.wk-day {
		max-width: 6em!important;
		font-size: 80%;
	}

	table.weekli_desktop .wk-day-abbrv {
	  display: inline-block!important;
	}
	table.weekli_desktop .wk-day-long {
	  display: none!important;
	}
	table.weekli_desktop .wk-header
	{
		padding: 0px!important;
	}
	.wk-time {
		/* font-size: 14px!important; */
	}
	table.weekli tr {
    	height: 1em!important;
	}
	.input-group-text {
		padding: 0.5rem!important;
	}
	.task-progress {
		width: 100%!important;
		/* height: 1em; */
		display: inline-flex;
	}
	.add_task select {
		min-width: 100px!important;
	}
	.no-tasks:not(:last-child), .task:last-child hr {
		display: none;
	}

	</style>
</head>
<body>
<script type="text/javascript" src="weekli.js/js/weekli.js"></script>

				LifeCoach
			</a>
			<button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse"

					aria-label="Toggle navigation">
				<span data-feather="menu"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link page-scroll" href="#features">Features</a>
					</li>
					<li class="nav-item">
						<a class="nav-link page-scroll" href="#reviews">Reviews</a>
					</li>
					<li class="nav-item">
						<a class="nav-link page-scroll" href="#pricing">Pricing</a>
					</li>

</section>

<section class="py-6" id="home">
	<div class="container col-md-12 col-lg-11 ">
		<div class="row">
			<div class="pl-1 pr-1 col-md-6 col-sm-12 mb-2 text-md-left pb-md-0">
				<div class="card">
					<div class="card-body p-2 tasks">
						<h5 class="text-center">Your tasks</h5>
						<span class="text-muted no-tasks">None for now...</span>
						<div class="task">
							<button type="button" class="float-right btn btn-outline-danger">x Delete</button>
							<button type="button" class="btn btn-outline-secondary float-right mr-1">Edit</button>
							<h6>Reading</h6><span></span>
							<span class="text-muted">15 minutes today</span>
							<div class="progress task-progress">
								<div class="progress-bar bg-warning" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
								</div>
							</div>
							<hr>
						</div>
						<div class="task">
							<button type="button" class="float-right btn btn-outline-danger">x Delete</button>
							<button type="button" class="btn btn-outline-secondary float-right mr-1">Edit</button>
							<h6>Push-ups</h6><span></span>
							<span class="text-muted">40 times today</span>
							<div class="progress task-progress">
								<div class="progress-bar bg-success" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
								</div>
							</div>
							<hr>
						</div>
						<div class="task">
							<button type="button" class="float-right btn btn-outline-danger">x Delete</button>
							<button type="button" class="btn btn-outline-secondary float-right mr-1">Edit</button>
							<h6>Meditation</h6><span></span>
							<span class="text-muted">10 minutes today</span>
							<div class="progress task-progress">
								<div class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
								</div>
							</div>
							<hr>
						</div>
					</div>
				</div>
			</div>
			<div class="pr-1 pl-1 col-md-6 col-sm-12 mb-2 ml-auto">
				<div class="card">
					<div class="card-body p-2">
						<h5 class="text-center">Add a new task</h5>
						<form class="add_task" action="/api/actions" method="POST">
							<div class="form-group">
							<input class="form-control" type="text" name="name" placeholder="Name" required/>
						</div>

						<div class="input-group mb-3">
							<div class="input-group-prepend">
							<span class="input-group-text input-name">Goal</span>
						</div>
							<input class="form-control" type="number" value="1" name="duration" min="1" max="1440"	required>
							<select class="custom-select" id="selectTime1" required>
								<!-- <option selected>Choose...</option> -->
								<option value="0" selected>minutes</option>
								<option value="1">times</option>
							</select>
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text input-name">Min. duration</span>
							</div>
							<input class="form-control" type="number" value="1" name="duration" min="1" max="1440"	required>
							<select class="custom-select" id="selectTime2" required>
							<!-- <option selected>Choose...</option> -->
								<option value="0" selected>minutes</option>
								<option value="1">times</option>
							</select>
						</div>
							<div class="input-group mb-3">
							<select class="custom-select" required>
								<option value="" selected>Priority:</option>
								<option value="0">Low</option>
								<option value="1">Medium</option>
								<option value="2">High</option>
							</select>
							</div>
							<script>
							let select1 = document.querySelector('#selectTime1');
							let select2 = document.querySelector('#selectTime2');
							select2.addEventListener('change', () => {
								if (select1.selectedIndex != select2.selectedIndex)
								select1.selectedIndex = select2.selectedIndex;
							})
							select1.addEventListener('change', () => {
								if (select2.selectedIndex != select1.selectedIndex)
								select2.selectedIndex = select1.selectedIndex;
							})
							 </script>
							<div class="input-group mb-3">
									<h6 class="">When can you do it?</h6>
									<div id="weekli"></div>
							</div>
							<script>
							console.log('ok1')
							var weekli = new Weekli({
								time_range: '0:00,24:00',
								editable: true,
								time_format: '24hour',
							    week: 'custom',
								week_days: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']
							});
							weekli.build();
							var addTask = document.querySelector('.add_task')
							addTask.onSubmit()
							console.log('ok')
							</script>
							<div class="form-group">
								<button class="btn btn-primary btn-block">Add</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
