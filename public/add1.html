<section class="py-6" id="home">
	<div class="container col-md-12 col-lg-11 ">
		<div class="row">
			<div class="pl-1 pr-1 col-md-6 col-sm-12 mb-2 text-md-left pb-md-0">
				<div class="card">
					<div class="card-body p-2 tasks">
						<h5 class="text-center">Your tasks</h5>
						<span class="text-muted no-tasks">None for now...</span>
						<div class="task">
							<button type="button" class="float-right btn btn-outline-danger"><i class="fa fa-trash"></i></button>
							<button class="btn float-right mr-1 btn-outline-info" type="button"><i class="fa fa-bar-chart"></i></button>
							<button type="button" class="btn btn-outline-secondary float-right mr-1"><i class="fa fa-edit"></i></button>
							<h6>Reading</h6><span></span>
							<span class="text-muted">15 minutes today</span>
							<div class="progress task-progress">
								<div class="progress-bar bg-warning" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
								</div>
							</div>
							<hr>
						</div>
					</div>
				</div>
			</div>
			<div class="pr-1 pl-1 col-md-6 col-sm-12 mb-2 ml-auto">
				<div class="card">
					<div class="card-body p-2">
						<h5 class="text-center">Add a new task</h5>
						<form class="add_task" action="/api/actions" method="POST">
							<div class="form-group">
								<input class="form-control" type="text" name="name" placeholder="Name" required/>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
								<span class="input-group-text input-name">Goal</span>
							</div>
								<input class="form-control" type="number" value="1" name="duration" min="1" max="1440"	required>
								<select class="custom-select" id="selectTime1" required>
									<!-- <option selected>Choose...</option> -->
									<option value="0" selected>minutes</option>
									<option value="1">times</option>
								</select>
							</div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text input-name">Min. duration</span>
								</div>
								<input class="form-control" type="number" value="1" name="duration" min="1" max="1440"	required>
								<select class="custom-select" id="selectTime2" required>
									<option value="0" selected>minutes</option>
									<option value="1">times</option>
								</select>
							</div>
							<div class="input-group mb-3">
							<select class="custom-select" required>
								<option value="" selected>Priority:</option>
								<option value="0">Low</option>
								<option value="1">Medium</option>
								<option value="2">High</option>
							</select>
							</div>
							<script>
								let select1 = document.querySelector('#selectTime1');
								let select2 = document.querySelector('#selectTime2');
								select2.addEventListener('change', () => {
									if (select1.selectedIndex != select2.selectedIndex)
									select1.selectedIndex = select2.selectedIndex;
								})
								select1.addEventListener('change', () => {
									if (select2.selectedIndex != select1.selectedIndex)
									select2.selectedIndex = select1.selectedIndex;
								})
							</script>
							<div class="input-group mb-3">
								<h6 class="">When can you do it?</h6>
								<div id="weekli"></div>
							</div>
							<script>
								console.log('ok1')
								var weekli = new Weekli({
									time_range: '0:00,24:00',
									editable: true,
									time_format: '24hour',
								    week: 'custom',
									week_days: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']
								});
								weekli.build();
								var addTask = document.querySelector('.add_task')
								addTask.onSubmit()
								console.log('ok')
							</script>
							<div class="form-group">
								<button class="btn btn-primary btn-block">Add</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
